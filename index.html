<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soccer Player GIFs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div id="btn-container" class="col-md-8">
			<button type="button" class="btn btn-default" data-person="messi">Messi
			</button>
			<button type="button" class="btn btn-default" data-person="iniesta">Andrés Iniesta
			</button>
			<button type="button" class="btn btn-default" data-person="ronaldo">Cristiano Ronaldo
			</button>
			<button type="button" class="btn btn-default" data-person="pulisic">Christian Pulisic
			</button>
			<button type="button" class="btn btn-default" data-person="griezmann">Antoine Griezmann
			</button>
			<button type="button" class="btn btn-default" data-person="neymar">Neymar
			</button>
			<button type="button" class="btn btn-default" data-person="gareth bale">Gareth Bale
			</button>
			<button type="button" class="btn btn-default" data-person="sergio aguero">Sergio Agüero
			</button>
		</div>

			<div id="searchbar" class="col-md-4">
				<h2>Add a soccer player</h2>
				<div class="form-group">
				    <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
				</div>
				<button type="button" class="btn btn-default">Submit</button>
			</div>
		</div>

		<div id="showGIFs" class="col-md-8">
		</div>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="code.js"></script>
</body>
</html>
